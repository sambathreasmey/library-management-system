{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg w-100" style="max-width:420px">
  <div class="card-body p-4">
    <div class="text-center mb-3">
      <i class="bi bi-journals display-5 text-primary"></i>
      <h5 class="mt-2 mb-0">Library Admin</h5>
      <div class="text-muted small">Sign in to continue</div>
    </div>
    <form method="post" action="{{ url_for('auth.login_submit') }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control form-control-lg" name="username" autocomplete="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control form-control-lg" type="password" name="password" autocomplete="current-password" required>
      </div>
      <button class="btn btn-primary w-100 btn-lg">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
